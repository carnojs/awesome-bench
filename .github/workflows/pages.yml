name: Deploy Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Benchmark on Merge"]
    types:
      - completed
    branches: [master]
  push:
    branches: [master]
    paths:
      - "site/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Copy results to dist
        run: |
          mkdir -p site/dist/results
          cp -r results/* site/dist/results/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
